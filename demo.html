<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>jQuery ResetForm Demo</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="jQuery.resetForm.js"></script>
</head>
<body>
  <h1>jQuery ResetForm Demo</h1>
  <form action="" id="reset-form">
    <fieldset>
      <p>
        <input value="Change me">
      </p>
      <p>
        <select>
          <option value="1">Value 1</option>
          <option value="2">Value 2</option>
          <option value="3">Value 3</option>
        </select>
      </p>
      <p>
        <textarea cols="30" rows="10">Change me</textarea>
      </p>
      <p><button class="reset-form-button">Reset</button></p>
    </fieldset>
  </form>
  <script>
    $('#reset-form').resetForm();
  </script>
</body>
</html>
